<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up - Go2 Robot Interface</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121620;
            color: #fff;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .signup-container {
            background-color: #1a1f2a;
            border-radius: 8px;
            padding: 40px;
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        .signup-icon {
            width: 48px;
            height: 48px;
            background-color: #1664ff;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0 auto 20px;
        }

        .signup-icon svg {
            width: 24px;
            height: 24px;
        }

        h1 {
            font-size: 28px;
            margin: 0 0 10px;
            color: #fff;
        }

        .subtitle {
            color: #aaa;
            margin-bottom: 30px;
        }

        .input-group {
            margin-bottom: 20px;
        }

        input {
            width: 100%;
            padding: 12px;
            background-color: #242938;
            border: none;
            border-radius: 4px;
            color: #fff;
            font-size: 16px;
            box-sizing: border-box;
            margin-bottom: 10px;
        }

        input::placeholder {
            color: #aaa;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #1664ff;
            color: #fff;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 8px;
        }

        button:hover {
            background-color: #1258e5;
        }

        .links {
            margin-top: 20px;
            text-align: center;
        }

        .links a {
            color: #1664ff;
            text-decoration: none;
        }

        .links a:hover {
            text-decoration: underline;
        }

        #error-message {
            color: #e3514c;
            margin-bottom: 15px;
            display: none;
        }
    </style>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-auth-compat.js"></script>

    <script>
        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyC8ww9V2orPJ_vpfSo_rmgoXN58jJkubYI",
            authDomain: "go2-interface.firebaseapp.com",
            projectId: "go2-interface",
            storageBucket: "go2-interface.firebasestorage.app",
            messagingSenderId: "588535729633",
            appId: "1:588535729633:web:8b0d1dad3f1250e88e16a0",
            databaseURL: "https://go2-interface-default-rtdb.firebaseio.com"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);

        // Get elements
        document.addEventListener('DOMContentLoaded', () => {
            const signupBtn = document.getElementById('signup-btn');
            const emailInput = document.getElementById('email');
            const passwordInput = document.getElementById('password');
            const confirmPasswordInput = document.getElementById('confirm-password');
            const errorMessage = document.getElementById('error-message');

            // Check if user is already signed in
            firebase.auth().onAuthStateChanged((user) => {
                if (user) {
                    // User is signed in, redirect to index.html
                    window.location.href = 'index.html';
                }
            });

            // Sign up with email/password
            signupBtn.addEventListener('click', () => {
                const email = emailInput.value;
                const password = passwordInput.value;
                const confirmPassword = confirmPasswordInput.value;

                // Basic validation
                if (password !== confirmPassword) {
                    errorMessage.style.display = 'block';
                    errorMessage.textContent = 'Passwords do not match';
                    return;
                }

                firebase.auth().createUserWithEmailAndPassword(email, password)
                    .then((userCredential) => {
                        // Signed up successfully
                        window.location.href = 'index.html';
                    })
                    .catch((error) => {
                        // Handle errors
                        errorMessage.style.display = 'block';
                        errorMessage.textContent = error.message;
                    });
            });

            // Handle "Enter" key press
            confirmPasswordInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    signupBtn.click();
                }
            });
        });
    </script>
</head>

<body>
    <div class="signup-container">
        <div class="signup-icon">
            <svg viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2">
                <path d="M16 21v-2a4 4 0 0 0-4-4H6a4 4 0 0 0-4 4v2"></path>
                <circle cx="9" cy="7" r="4"></circle>
                <path d="M19 8v6"></path>
                <path d="M22 11h-6"></path>
            </svg>
        </div>
        <h1>Create your account</h1>
        <p class="subtitle">Join the Go2 Robot Interface community</p>

        <div id="error-message"></div>

        <div class="input-group">
            <input type="email" id="email" placeholder="Email address" required>
            <input type="password" id="password" placeholder="Password" required>
            <input type="password" id="confirm-password" placeholder="Confirm password" required>
        </div>

        <button id="signup-btn">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M16 21v-2a4 4 0 0 0-4-4H6a4 4 0 0 0-4 4v2"></path>
                <circle cx="9" cy="7" r="4"></circle>
                <path d="M19 8v6"></path>
                <path d="M22 11h-6"></path>
            </svg>
            Sign up
        </button>

        <div class="links">
            <a href="login.html">Already have an account? Sign in</a>
        </div>
    </div>
</body>

</html>
